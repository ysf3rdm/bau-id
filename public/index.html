<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="SPACE ID - Your universal identifier" />
    <meta
      name="description"
      content="SPACE ID is building a universal name service network that connects people, information, and assets across all blockchains and apps."
    />
    <!--    og    -->
    <meta name="og:title" content="SPACE ID - Your universal identifier" />
    <meta
      name="og:description"
      content="SPACE ID is building a universal name service network that connects people, information, and assets across all blockchains and apps."
    />
    <meta
      name="og:image"
      content="%PUBLIC_URL%/assets/images/share-image.png"
    />
    <!--    twitter   -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/assets/images/share-image.png"
    />
    <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass:100,200,300,400,600,700,800,900|Overpass+Mono:300,400"
      rel="stylesheet"
    />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="SPACE ID App"
      href="%PUBLIC_URL%/opensearch.xml"
    />
    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
    <title>SPACE ID App</title>
    <script src="https://www.googleoptimize.com/optimize.js?id=OPT-KTCR9V9"></script>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
